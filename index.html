<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Virtual Tour - Buttons</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #buttons {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .nav-button {
      padding: 10px 16px;
      margin: 0 5px;
      font-size: 14px;
      background-color: #ffffffcc;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .nav-button:hover {
      background-color: #ddd;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="buttons">
    <div class="button-row">
      <button class="nav-button" onclick="viewer.setPanorama(a)">Shower</button>
      <button class="nav-button" onclick="viewer.setPanorama(b)">Middle</button>
      <button class="nav-button" onclick="viewer.setPanorama(c)">Entrance</button>
    </div>
    <div class="button-row">
      <button class="nav-button" onclick="window.open('14403_MP_2025_V31.pdf')">Floor Plan 1 (PDF)</button>
      <button class="nav-button" onclick="window.open('a1.png')">Floor Plan 2</button>
      <button class="nav-button" onclick="window.open('a2.png')">Floor Plan 3</button>
    </div>
  </div>

  <div id="panorama"></div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.105.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/pchen66/panolens.js@0.10.2/build/panolens.min.js"></script>

  <script>
    const a = new PANOLENS.ImagePanorama('a.png');
    const b = new PANOLENS.ImagePanorama('b.png');
    const c = new PANOLENS.ImagePanorama('c.png');

    const viewer = new PANOLENS.Viewer({
      container: document.querySelector('#panorama'),
      output: 'console',
      autoRotate: false
    });

    viewer.add(a, b, c);
    viewer.setPanorama(c); // Start with Corridor
  </script>
</body>
</html>
