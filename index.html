<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Panorama 360° - Łazienka</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      overflow: hidden;
    }
    #panorama {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="panorama"></div>

  <!-- Dodaj biblioteki -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/panolens@0.12.0/build/panolens.min.js"></script>

  <script>
    const panorama = new PANOLENS.ImagePanorama('test.png');
    const viewer = new PANOLENS.Viewer({
      container: document.querySelector('#panorama'),
      autoRotate: true,
      autoRotateSpeed: 0.3
    });
    viewer.add(panorama);
  </script>
</body>
</html>
